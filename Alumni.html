            // Close the sidebar
            sidebar.style.width = "0";
            content.style.marginLeft = "0";
            icon.style.opacity = "1";
        } else {
            // Open the sidebar

            content.style.marginLeft = "250px";
            icon.style.opacity = "0";
        }
    }
